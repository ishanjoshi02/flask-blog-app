{% extends 'layout.html' %}
{% block titleBlock %}
    {{ name }}
{% endblock %}
{% block bodyBlock %}
<center>
  <h3>Name: {{ name }}</h3>
  <h5>Username: {{ username }}</h5>
</center>
{% if blogs %}
    Blogs by {{ username }}
    <br />
{% for blog in blogs %}
<a href="/post/{{ blog.id }}">{{ blog.title }}</a>
<br />
{% endfor %} {% endif %} {% endblock %}
